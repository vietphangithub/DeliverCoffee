


    <div class="row">
      <div class="col-sm-6">
       
    <div class="panel-heading">
      <h3 class="panel-title text-center">Coffee Information</h3>
      </div>
      <form [formGroup]="coffeeForm" (ngSubmit)="submitCoffee(coffeeForm.value)" novalidate>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
              <div hidden class="row">
                  <div class="col-md-12 mb-3">
                    <input
                      type="text"
                      formControlName="$key"
                      class="form-control"
                      required
                    />
                 
                  </div>
      
                  <div class="col-md-12 mb-3">
                    <label>Address</label>
                    <input
                      type="text"
                      formControlName="address"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Coffee Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  required
                />
             
              </div>
  
              <div class="col-md-12 mb-3">
                <label>Address</label>
                <input
                  type="text"
                  formControlName="address"
                  class="form-control"
                  required
                />
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>link QR</label>
                <input
                  type="text"
                  formControlName="urlQR"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Owner Coffee</label>
                <input
                  type="text"
                  formControlName="ownerCoffee"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Phone</label>
                <input
                  type="text"
                  formControlName="phone"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Email</label>
                <input
                  type="email"
                  formControlName="email"
                  class="form-control"
                  required
                />
              </div>
            </div>
  
            <div class="form-group text-right">
              <button type="button" 
                (click)="resetForm()"
                class="btn btn-secondary gap-right">
                Reset
              </button>
              <button *ngIf="!isAdd" (click)="updateCoffee()" class="btn btn-success">Update</button>
              <button *ngIf="isAdd" type="submit" class="btn btn-success">Add</button>
            </div>
          </div>
        </div>
      </form>
  
      </div>
      <div class="col-sm-6">
        <app-list-coffee (messageEvent)="getDataCoffee($event)"></app-list-coffee>
        <!-- <app-list-coffee></app-list-coffee> -->
      </div>
    </div>
