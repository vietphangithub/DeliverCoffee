  <div class="row">
    <div class="container">
      <form [formGroup]="frmInputSeat">
        <!-- <div id = "userID" formControlName="userID"  hidden></div> -->
        <div hidden class="row">
          <div class="col-md-12 mb-3">
            <input
              type="text"
              formControlName="userID"
              class="form-control"
              required
            />
         
          </div>

         
        </div>

        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Vui lòng nhập thông tin</h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="cardCode">Mã thẻ</label>
              <input id="cardCode" formControlName="cardCode" type="text" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="seatCode">Vị trí ngồi</label>
              <input id="seatCode" formControlName="seatCode" type="text" class="form-control" required />
            </div>
          </div>
          <div class="panel-footer">
            <button *ngIf="isAdded" (click)="onAddSeat(frmInputSeat.value)" class="btn btn-primary">Lưu</button>
            <button (click)="updateSeat(frmInputSeat.value)" *ngIf="!isAdded" class="btn btn-primary">Sửa</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
